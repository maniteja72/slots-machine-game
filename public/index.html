<!DOCTYPE html>
<html>
<head>
	<title>Slots Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<div class="machine-container">
			<div class="machine-header">
				<div id="winning-notification">
					Slots Machine 
				</div>
			</div>
			<div class="machine-slots">
				<div class="slots-screen">
					<div id="slot1" class="slot">
						<img src="images/Symbol_1.png" class="hidden-visibilty" alt="shape">
					</div>
					<div id="slot2" class="slot">
						<img src="images/Symbol_2.png" class="hidden-visibilty" alt="shape">
					</div>
					<div id="slot3" class="slot">
						<img src="images/Symbol_3.png" class="hidden-visibilty" alt="shape">
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="spinner-button">
				<img src="images/button.png" alt="Spin" width="50px" id="spin-button">
			</div>
			<div class="machine-footer">
				Based On NodeJS Server
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
